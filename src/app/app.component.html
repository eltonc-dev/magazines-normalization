<button appFetchMagazines > Fetch Magazines </button>

<hr>

<div *ngIf="magazines$ | async as magazines">

  <!--  Magazines-->
  <div *ngIf="magazines.length > 0; else emptyContent">
    <div *ngFor="let magazine of (magazines$ | async)">
      <h1>{{magazine.name }}</h1>
      <pre>{{ magazine | json }}</pre>
    </div>
  </div>

  <!--  Empty Content-->
  <ng-template #emptyContent >
    No content to display
  </ng-template>

</div>
